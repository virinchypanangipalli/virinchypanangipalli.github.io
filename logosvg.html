<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Digital Logo</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="130" height="40" viewBox="0 0 130 40">
        <!-- Background -->
        <rect width="130" height="40" fill="#1a1a1a" />
        
        <!-- Text VR -->
        <text x="10" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">VR</text>
        
        <!-- Separator Line -->
        <line x1="50" y1="10" x2="50" y2="30" stroke="#ffffff" stroke-width="2" />
        
        <!-- Text Digital -->
        <text x="60" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#00bcd4">
            Digital
        </text>
    </svg>
</body>
</html>
