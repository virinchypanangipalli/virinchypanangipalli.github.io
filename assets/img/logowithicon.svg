<svg xmlns="http://www.w3.org/2000/svg" width="130" height="40" viewBox="0 0 130 40">
  <!-- Background -->
  <rect width="130" height="40" fill="#1a1a1a" />
  
  <!-- Icon (Digital Network Symbol) -->
  <circle cx="15" cy="20" r="6" fill="#00bcd4" />
  <line x1="15" y1="14" x2="25" y2="10" stroke="#ffffff" stroke-width="1.5" />
  <line x1="15" y1="26" x2="25" y2="30" stroke="#ffffff" stroke-width="1.5" />
  <line x1="15" y1="14" x2="15" y2="26" stroke="#ffffff" stroke-width="1.5" />
  <circle cx="25" cy="10" r="2" fill="#00bcd4" />
  <circle cx="25" cy="30" r="2" fill="#00bcd4" />

  <!-- Text VR -->
  <text x="30" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">VR</text>
  
