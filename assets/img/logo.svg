<svg xmlns="http://www.w3.org/2000/svg" width="135" height="40" viewBox="0 0 135 40">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="135" height="40" rx="5" ry="5" fill="url(#logoGradient)"/>
  
  <!-- Simple Network/Digital Services Icon -->
  <g transform="translate(5,10) scale(0.6)">
    <circle cx="12" cy="12" r="10" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            fill="none"/>
    <line x1="12" y1="12" x2="18" y2="6" 
          stroke="#FFFFFF" 
          stroke-width="2"/>
    <line x1="12" y1="12" x2="6" y2="6" 
          stroke="#FFFFFF" 
          stroke-width="2"/>
    <line x1="12" y1="12" x2="12" y2="18" 
          stroke="#FFFFFF" 
          stroke-width="2"/>
    <circle cx="12" cy="6" r="2" fill="#FFFFFF"/>
    <circle cx="18" cy="6" r="2" fill="#FFFFFF"/>
    <circle cx="6" cy="6" r="2" fill="#FFFFFF"/>
    <circle cx="12" cy="18" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- VR Text -->
  <text x="35" y="28" 
        font-family="Arial Black, sans-serif" 
        font-weight="bold" 
        font-size="22" 
        fill="#FFFFFF">
    VR
  </text>
  
  <!-- Digital in Binary-Inspired Style -->
  <text x="75" y="28" 
        font-family="monospace" 
        font-size="16" 
        fill="#FFFFFF">
    <tspan fill="#FFFFFF">D</tspan><tspan fill="#00FF00">1</tspan><tspan fill="#FFFFFF">g</tspan><tspan fill="#00FF00">1</tspan><tspan fill="#FFFFFF">tal</tspan>
  </text>
</svg>
